<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href=""><b>见面课管理系统</b></a>
      </div>
      <div class="login-box-body">
        <form>
          <div class="form-group has-feedback">
            <input (keyup.enter)="useLogin()" type="text" class="form-control" [(ngModel)]="login_userName" name="userName" placeholder="用户名">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input (keyup.enter)="useLogin()" type="password" class="form-control" [(ngModel)]="login_passWord" name="passWord" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <a id="userLogin_btn" (click)="useLogin()" class="btn btn-primary btn-block btn-flat">登 录</a>
            </div>
          </div>
        </form>
      </div>    
    </div>
</div>
<div class="modal fade" style="z-index: 2000;" id="alertWrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document" style="width: 500px;">
    <div class="modal-content" style="padding-top: 20px;background: #00c0ef;">
      <div class="modal-body" style="color: #fff;">
          <i class="icon fa fa-warning" style="color: #fff;margin-right: 15px;"></i>
          <span id="alertTip"></span>
      </div>
      <div class="modal-footer" style="padding-top: 0px;border: none;">
        <button type="button" style="padding: 4px 12px;" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" style="z-index: 2000;" id="alertSuccessWrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document" style="width: 150px;">
    <div class="modal-content" style="background: #33CC66;">
      <div class="modal-body" style="color: #fff;">
          <i class="icon fa fa-check-circle" style="color: #fff;margin-right: 15px;"></i>
          <span id="alertSuccessTip"></span>
      </div>
    </div>
  </div>
</div>
